<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever With You üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Montserrat',sans-serif;
    background:radial-gradient(circle at top,#7f7fd5,#2c2c54);
    color:#fff;
    min-height:100vh;
    overflow:hidden;
    perspective:1200px;
}

/* ---------- FLOATING HEARTS ---------- */
.heart{
    position:fixed;
    bottom:-30px;
    animation:heartUp 7s linear forwards;
    opacity:.8;
}
@keyframes heartUp{
    to{transform:translateY(-130vh) translateZ(200px);opacity:0;}
}

/* ---------- GATE ---------- */
#gate{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#f093fb,#f5576c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:30px;
    z-index:100;
    transform-style:preserve-3d;
}

#gate h1{
    font-family:'Great Vibes',cursive;
    font-size:3.2rem;
    text-align:center;
    transform:translateZ(80px);
    animation:glow 2s infinite;
}

.btn-group{
    display:flex;
    gap:20px;
    position:relative;
    transform:translateZ(60px);
}

button{
    padding:14px 36px;
    border-radius:30px;
    border:none;
    font-size:1.1rem;
    cursor:pointer;
    font-weight:600;
    transition:.4s;
}

#yesBtn{
    background:#ff4d6d;
    color:#fff;
}
#yesBtn:active{transform:scale(1.1);}

#noBtn{
    background:rgba(255,255,255,.3);
    color:#fff;
    position:absolute;
    right:-130px;
}

/* ---------- CONTENT ---------- */
#content{
    opacity:0;
    transition:1.2s;
    max-width:900px;
    margin:auto;
    padding:30px;
    transform-style:preserve-3d;
}
#content.show{opacity:1;}

#typing{
    font-size:1.5rem;
    line-height:2.3;
    text-align:center;
    margin-top:70px;
    min-height:260px;
    animation:floatText 6s ease-in-out infinite;
}
@keyframes floatText{
    50%{transform:translateY(-16px) translateZ(40px);}
}

/* ---------- GIFT ---------- */
#giftBox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.92);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:60;
}

.gift{
    width:190px;height:190px;
    background:linear-gradient(135deg,#ff6b6b,#ff8787);
    border-radius:20px;
    position:relative;
    cursor:pointer;
    transform-style:preserve-3d;
    transform:rotateX(18deg) rotateY(-18deg);
    transition:.6s;
}
.gift:active{
    transform:rotateX(0) rotateY(0) scale(1.12) translateZ(60px);
}

.gift::before,.gift::after{
    content:'';
    position:absolute;
    background:gold;
}
.gift::before{height:28px;left:0;right:0;top:50%;transform:translateY(-50%);}
.gift::after{width:28px;top:0;bottom:0;left:50%;transform:translateX(-50%);}

.gift-bow{
    position:absolute;
    top:-32px;
    left:50%;
    transform:translateX(-50%) translateZ(40px);
    font-size:3.6rem;
}

/* ---------- PHOTO / VIDEO ---------- */
.photo-popup,.video-screen,.proposal-scene{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,.95);
    z-index:70;
}

.photo-popup img{
    max-width:85%;
    max-height:70%;
    border-radius:20px;
    animation:photoFloat 6s ease-in-out infinite;
}
@keyframes photoFloat{
    50%{transform:scale(1.05) rotateY(6deg) translateZ(50px);}
}

.video-screen video{width:100%;height:100%;object-fit:contain;}

/* ---------- PROPOSAL + 3D RING ---------- */
.proposal-scene{
    flex-direction:column;
    gap:30px;
    text-align:center;
}

.ring-wrapper{
    width:200px;
    height:200px;
    perspective:1000px;
}

.ring{
    width:120px;
    height:120px;
    border-radius:50%;
    border:12px solid gold;
    position:absolute;
    top:50%;
    left:50%;
    transform-style:preserve-3d;
    transform:translate(-50%,-50%) translateZ(-600px) rotateX(65deg);
    animation:ringEnter 2.8s ease-out forwards, ringSpin 6s linear infinite 3s;
    box-shadow:0 0 30px gold, inset 0 0 15px rgba(255,215,0,.8);
}

.ring::after{
    content:'';
    position:absolute;
    inset:-18px;
    border-radius:50%;
    border:2px solid rgba(255,215,0,.5);
    animation:ringGlow 1.5s infinite;
}

@keyframes ringEnter{
    to{transform:translate(-50%,-50%) translateZ(80px) rotateX(20deg) rotateY(360deg);}
}
@keyframes ringSpin{
    to{transform:translate(-50%,-50%) translateZ(80px) rotateX(20deg) rotateY(360deg);}
}
@keyframes ringGlow{
    50%{box-shadow:0 0 50px gold;}
}

.proposal-scene h1{
    font-family:'Great Vibes';
    font-size:3.2rem;
    animation:glow 1.5s infinite;
}

/* ---------- ANIM ---------- */
@keyframes glow{50%{text-shadow:0 0 50px #fff;}}

/* ---------- MOBILE TWEAKS ---------- */
@media (max-width:600px){
    #gate h1{font-size:2.6rem;}
    #typing{font-size:1.3rem;}
    .ring{width:95px;height:95px;border-width:10px;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div id="gate">
    <h1>A Love Letter Awaits üíñ</h1>
    <div class="btn-group">
        <button id="yesBtn">YES üíï</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div id="content">
    <div id="typing"></div>
</div>

<div id="giftBox">
    <div class="gift" id="gift">
        <div class="gift-bow">üéÄ</div>
    </div>
</div>

<div class="photo-popup" id="photoPopup">
    <img id="currentPhoto">
</div>

<div class="video-screen" id="videoScreen">
    <video id="memoryVideo" controls>
        <source src="memory.mp4" type="video/mp4">
    </video>
</div>

<div class="proposal-scene" id="proposalScene">
    <div class="ring-wrapper">
        <div class="ring"></div>
    </div>
    <h1>Will you marry me, Sona? üíç</h1>
    <button id="finalYes">YES üíñ</button>
</div>

<script>
const gate=document.getElementById("gate");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const content=document.getElementById("content");
const typing=document.getElementById("typing");
const giftBox=document.getElementById("giftBox");
const gift=document.getElementById("gift");
const photoPopup=document.getElementById("photoPopup");
const currentPhoto=document.getElementById("currentPhoto");
const videoScreen=document.getElementById("videoScreen");
const memoryVideo=document.getElementById("memoryVideo");
const proposalScene=document.getElementById("proposalScene");
const finalYes=document.getElementById("finalYes");
const bgMusic=document.getElementById("bgMusic");

const text=`From Christmas lights
to New Year promises‚Ä¶

I choose you.
Every day.
Every year.

‚Äî Mohit üíñ`;

const photos=["sona1.jpg","sona2.jpg","sona3.jpg"];
let i=0,photoIndex=0;

/* floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=16+Math.random()*20+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},400);

yesBtn.onclick=()=>{
    gate.style.display="none";
    content.classList.add("show");
    bgMusic.play();
    typeText();
};

noBtn.onclick=()=>{
    noBtn.style.top=Math.random()*120+"px";
    noBtn.style.right=Math.random()*200+"px";
};

function typeText(){
    if(i<text.length){
        typing.innerHTML+=text[i]==="\n"?"<br>":text[i];
        i++;setTimeout(typeText,50);
    }else{
        setTimeout(()=>giftBox.style.display="flex",1400);
    }
}

gift.onclick=()=>{
    giftBox.style.display="none";
    showPhoto();
};

function showPhoto(){
    if(photoIndex<photos.length){
        photoPopup.style.display="flex";
        currentPhoto.src=photos[photoIndex];
        photoPopup.onclick=()=>{
            photoIndex++;
            photoPopup.style.display="none";
            setTimeout(showPhoto,300);
        };
    }else{
        videoScreen.style.display="flex";
        memoryVideo.play();
        memoryVideo.onended=()=>{
            videoScreen.style.display="none";
            proposalScene.style.display="flex";
        };
    }
}

finalYes.onclick=()=>{
    finalYes.innerText="Forever üíçüíñ";
};
</script>

</body>
</html>
